<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Contact</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px; /* Ajout de marge intérieure pour mieux visualiser le contour noir */
            border: 2px solid black; /* Ajout d'une bordure noire autour du formulaire */
            border-radius: 10px; /* Coins arrondis */
            background-color: black; /* Fond noir */
            color: white; /* Texte blanc à l'intérieur du formulaire */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--first-color);
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: black; /* Fond noir pour les champs de saisie */
            color: white; /* Texte blanc dans les champs de saisie */
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: var(--second-color);
            color: var(--first-color);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid white; /* Ajout d'une bordure blanche autour du bouton */
        }

        button[type="submit"]:hover {
            background-color: var(--first-color);
            color: var(--second-color);
        }

        .main-bg {
            height: 100vh;
        }

        .main-bg__hero-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            -o-object-fit: cover;
            object-fit: cover;
            -o-object-position: center;
            object-position: center;
        }

        /* Ajout d'un style pour le "Contactez-nous" en haut */
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Contactez-nous</h1>

    <form id="contact-form" action="#" method="POST">

        <label for="first-name">Prénom:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Nom:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var contactForm = document.getElementById('contact-form');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // pop pop pop up 
                alert('Formulaire soumis avec succès !');

                contactForm.reset(); //réinitialiser le formulaire
            });
        });
    </script>

</body>

</html>
